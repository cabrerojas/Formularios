<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombreCompleto">
        <!--  -->
        <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid && forma.controls['nombreCompleto'].controls['nombre'].touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">

                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required && forma.controls['nombreCompleto'].controls['nombre'].touched" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-control-feedback">
                    Por lo menos 3 caracteres
                </div>
            </div>

        </div>



        <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['apellido'].valid && forma.controls['nombreCompleto'].controls['apellido'].touched}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" formControlName="apellido" type="text" placeholder="Apellido">
                <div *ngIf="forma.get('nombreCompleto.apellido').errors?.required && forma.controls['nombreCompleto'].controls['apellido'].touched" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="forma.get('nombreCompleto.apellido').errors?.minlength" class="form-control-feedback">
                    Por lo menos 3 caracteres
                </div>

            </div>
        </div>

    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['correo'].valid && forma.controls['correo'].touched}">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="correo" type="email" placeholder="Correo electrónico">
            <div *ngIf="forma.get('correo').errors?.required && forma.controls['correo'].touched" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="forma.get('correo').errors?.pattern" class="form-control-feedback">
                No tiene formato de correo
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="username" type="text" placeholder="Usuario">

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Contraseña</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="password1" type="password" placeholder="Contraseña">

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir Contraseña</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="password2" type="password" placeholder="Repetir Contraseña">

        </div>
    </div>




    <!-- [ngClass]="{'has-danger': !forma.controls['correo'].valid && forma.controls['correo'].touched}"> -->
    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">

            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" type="text" class="form-control" [formControlName]="i">
        </div>

        <button type="button" (click)="agregarPasatiempo()" class="btn btn-primary">Nuevo</button>

    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{forma.valid}}

    <br> {{forma.status}}

</form>
